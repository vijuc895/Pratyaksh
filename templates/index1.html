	<section class="wrapper">
		<h2 class="h2 mt-0 text-center jumbo">Image Upload and Save</h2>

		
		<div class="container-fluid mt-5">
			<div class="row m-0">
				<div class="col-sm-12 col-md-12">
					<form method="post" enctype="multipart/form-data">
						<input type="text" name="language">
						<input type="file" id="imgInp" name="file">
						<input type=submit value=Choose_Language_Upload />

					</form>
				</div>


				<div class="card w-75" style="margin: 20px auto;">
					<div class="card-body">
					  <p class="card-text">{{ summary_response[-1] }}</p>
					</div>
				  </div>

				  
				<div class="card w-25" style="margin: 20px auto;">
					<div class="card-body">
					  <p class="card-text">{% for i in tags_response[-1] %}
						<span class="border border-primary" style="background-color: cornflowerblue;">{{ i }}</span>
						{% endfor %}</p>
					</div>
				  </div>

			</div>

	<script type="text/javascript">
		$('input[type=file]').change(function() {
			console.log("file changed event");
			var filePath = $(this).val();
			console.log("filepath---->" + filePath);
			//alert($('input[type=file]').val());
		});

		$(document).ready(function() {

			function readURL(input) {

				if (input.files && input.files[0]) {
					var reader = new FileReader();

					reader.onload = function(e) {
						$('#img-upload').attr('src', e.target.result);
					}

					reader.readAsDataURL(input.files[0]);
				}
			}

			$("#imgInp").change(function() {


				readURL(this);

			});
		});
	</script>
